<main class="container">
    <h3>Editar noticia</h3>
    <form id="formEditar" action="">
        <div class="form-group ">
            <label class="control-label requiredField" for="titulo">
                Titulo
                <span class="asteriskField">
        *
       </span>
            </label>
            <input class="form-control" id="titulo" name="titulo" placeholder="titulo de la noticia" type="text"/>
        </div>
        <div class="form-group ">
            <label class="control-label requiredField" for="categoria">
                Categoria
                <span class="asteriskField">
        *
       </span>
            </label>
            <input class="form-control" id="categoria" name="categoria" placeholder="categoria de la noticia" type="text"/>
        </div>
        <div class="form-group ">
            <label class="control-label requiredField" for="entradilla">
                Entradilla
                <span class="asteriskField">
        *
       </span>
            </label>
            <input class="form-control" id="entradilla" name="entradilla" type="text"/>
        </div>
        <div class="form-group ">
            <label class="control-label " for="texto">
                Texto de la noticia
            </label>
            <textarea class="form-control" cols="40" id="texto" name="texto" rows="10"></textarea>
        </div>
        <div class="form-group ">
            <label class="control-label " for="tags">
                Tags
            </label>
            <input class="form-control" id="tags" name="tags" type="text"/>
        </div>
        <button id="btn-editarNoticia" type="button" class="btn btn-primary">Editar noticia</button>
        <button id="btn-borrarNoticia" type="button" class="btn btn-danger" data-toggle="modal" data-target="#modalCancelar">Borrar noticia</button>
        <span id="labelNoticia" class="alert"></span>
    </form>
    <div id="modalCancelar" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Borrar noticia</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger">borrar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</main>
