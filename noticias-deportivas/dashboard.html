<body>
<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">NOTICIAS DEPORTIVAS</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="nuevaNoticia.html"><i class="badge badge-pill badge-danger">beta</i> Nueva noticia</a>
            </li>
            <li class="nav-item dropdown mega-dropdown py-0 show">
                <a class="nav-link dropdown-toggle" href="#" id="cards1" data-toggle="dropdown" aria-haspopup="false" aria-expanded="false">Categorias</a>
                <div class="dropdown-menu mega-menu show" aria-labelledby="cards1">

                </div>
            </li>
        </ul>
    </nav>
</header>

<main class="container">
    <button id="btn-addNoticia" class="btn btn-success"><i class="fa fa-plus"></i>  Añadir noticia</button>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Noticias</h5>
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Titulo</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="modalCancelar" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Borrar noticia</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger">borrar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="navbar navbar-default bg-dark navbar-dark navbar-fixed-bottom">
