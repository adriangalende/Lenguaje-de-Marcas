<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Noticias deportivas - añadir noticia</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/tagsinput.css">
    <link rel="stylesheet" href="./css/index.css">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <script src="./js/jquery.md5.js"></script>
    <script src="./js/tagsinput.js"></script>
    <script src="./js/nuevaNoticia.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">NOTICHIAS DEPORTIVAS</a>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="nuevaNoticia.html">Nueva noticia</a>
            </li>
        </ul>
    </nav>
</header>

<main class="container">
    <h3>Añadir noticia</h3>
    <form id="formUrl" action="">
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> noticia de fuente externa ( por ahora solo funciona con as.com)
            </label>
        </div>
        <div class="form-group">
            <input type="input" class="form-control" id="urlNoticia">
            <p id="label-url" class="alert alert-danger alert-dismissible fade show"> De momento solo podemos agregar noticias de as.com</p>
        </div>
    </form>
    <form id="addNoticia" action="">
        <div class="form-group ">
            <label class="control-label requiredField" for="titulo">
                Titulo
                <span class="asteriskField">
        *
       </span>
            </label>
            <input class="form-control" id="titulo" name="titulo" placeholder="titulo de la noticia" type="text"/>
        </div>
        <div class="form-group ">
            <label class="control-label requiredField" for="entradilla">
                Entradilla
                <span class="asteriskField">
        *
       </span>
            </label>
            <input class="form-control" id="entradilla" name="entradilla" type="text"/>
        </div>
        <div class="form-group ">
            <label class="control-label " for="texto">
                Texto de la noticia
            </label>
            <textarea class="form-control" cols="40" id="texto" name="texto" rows="10"></textarea>
        </div>
        <div class="form-group ">
            <label class="control-label " for="tags">
               Tags
            </label>
            <input class="form-control" id="tags" name="tags" type="text"/>
        </div>
        <button id="anadirNoticia" type="button" class="btn btn-primary">Añadir noticia</button>
        <span id="labelNoticia" class="label label-info" hidden></span>
    </form>
</main>
<footer>
    footer
</footer>
</body>
</html>
